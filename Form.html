<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>CRUD</title>
</head>

<body>
    <h3 class="text-center bg-dark text-white text-uppercase mt-3">
        <marquee>CRUD TABLE</marquee>
    </h3>
    <div class="jumbotron">
        <div class="d-flex justify-content-end mt-3">
            <button style="margin: 8px;" type="button" onclick="display()" class="btn btn-outline-primary">Saved
                Data</button>
            <button style="margin: 8px;" type="button" class="btn btn-outline-primary" data-toggle="modal"
                data-target="#myModal"> + Add Record </button><br>
        </div>

        <h2>All Records..</h2>
        <div>
            <table id="record_contant" class="table table-striped"></table>
            <label id="btns"></label>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!--Modal Header-->
                    <div class="modal-header">
                        <h4 class="modal-title">User Data</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!--Modal body-->
                    <div class="modal-body">
                        <form action="#" onsubmit='return validation()'>

                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" name="firstname" value="" id="firstname" class="form-control"
                                    placeholder="Enter your firstName" autocomplete="off" required>
                                <span id='first' class="text-danger font-weight-bold"></span>
                            </div>

                            <div class="form-group">
                                <label>Email Id:</label>
                                <input type="email" name="email" value="" id="email" class="form-control"
                                    placeholder="Enter your E-mail" autocomplete="off" required><br><br>
                                <span id="Message"></span>
                            </div>
                        </form>
                    </div>

                    <!--Modal footer-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="addRecord()">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                            onclick="update()">update</button>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="Form.js"></script>
    <script>
        function validation() {
            var firstname = document.getElementById('firstname').value;
            if (firstname == "") {
                document.getElementById('first').innerHTML = "**Please Enter your name";
                return false;
            }
            var email = document.getElementById('email').value;
            if (email == "") {
                document.getElementById('email').innerHTML = "**Please enter the correct email";
                return false;
            }


        }
    </script>
</body>

</html>
